  expiration: 86400000 # 24小时

spring:
  application:
    name: backend  # 应用名称（用于服务发现、监控等）

  # 应用运行端口
  main:
    web-application-type: servlet  # 应用类型（servlet/reactive/none）
  port: 8080  # 服务端口

  # 禁用Spring Boot安全默认用户
#  security:
#    user:
