#      password:

  # ========================
  # 数据源配置 (MySQL示例)
  # ========================
  datasource:
    url: jdbc:mysql://localhost:3306/kkrdb
    username: root
    password: 1320
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      # Hikari连接池配置
      connection-timeout: 30000  # 连接超时时间(ms)
      maximum-pool-size: 20      # 最大连接数
      minimum-idle: 5             # 最小空闲连接

